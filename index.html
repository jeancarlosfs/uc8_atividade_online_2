<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Eventos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-6">
				<h1 class="h1">Cadastro de Evento</h1>
				<form id="formEvento">
				  <div class="mb-3">
				    <input type="text" class="form-control" id="inputEvento" placeholder="Nome do Evento">
				    
				  </div>
				  <div class="mb-3">
				    <input type="date" class="form-control" id="inputDataEvento">
				    
				  </div>
				  <button type="submit" class="btn btn-primary" id="submitCadastro">Cadastrar</button>
				</form>
			</div>		
		
			<div class="col-6">
				<h1 class="h1">Cadastro de Participante</h1>
				<form id="formEvento">
				  <div class="mb-3">
				    <input type="text" class="form-control" id="inputParticipante" placeholder="Nome do Participante">
				    
				  </div>
				  <div class="mb-3">
				    <input type="number" class="form-control" id="inputIdade" placeholder="Idade">
				    
				  </div>
				  <div>
				  	<h6 class="h6">Eventos</h6>
				  	<select id="listEventos">
				  		
				  	</select>
				  </div>
				  <br>
				  <button type="submit" class="btn btn-primary" id="submitParticipante">Cadastrar</button>
				</form>
			</div>
		</div>		
		
	</div>

	<div class="container mt-5">
		<div class="row">
			<div class="col-12">
				<div class="form-floating">
					<textarea class="form-control" id="areaListaEventosParticipantes" rows="10"></textarea>
					<label for="floatingTextarea">Lista de Participantes </label>
				</div>
			</div>
		</div>
		
	</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
